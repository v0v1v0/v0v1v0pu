<h2>Implementation of Matlab <code>toc()</code> command</h2>

<h3>Description</h3>

<p>Used in conjunction with <code>tic()</code> to find the elapsed time
when code is executed.
</p>


<h3>Usage</h3>

<pre><code class="language-R">toc()
</code></pre>


<h3>Value</h3>

<p>time in seconds since tic() was called
</p>


<h3>See Also</h3>

<p><code>tic</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">tic()
Sys.sleep(3)
toc()
</code></pre>
