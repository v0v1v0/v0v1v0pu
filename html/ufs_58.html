<h2>Convert Cohen's d to U3</h2>

<h3>Description</h3>

<p>This function simply returns the result of <code>pnorm()</code> for
Cohen's d.
</p>


<h3>Usage</h3>

<pre><code class="language-R">convert.d.to.U3(d)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>d</code></td>
<td>
<p>Cohen's d.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>An unnames numeric vector with the U3 values.
</p>


<h3>Examples</h3>

<pre><code class="language-R">convert.d.to.U3(.5);
</code></pre>
