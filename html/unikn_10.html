<h2>Get color names</h2>

<h3>Description</h3>

<p><code>get_col_names</code> gets color names from color palettes.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_col_names(col, custom_pals = all_pals)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>col</code></td>
<td>
<p>A vector of colors.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>custom_pals</code></td>
<td>
<p>A vector of color palettes.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A vector of color names.
</p>
