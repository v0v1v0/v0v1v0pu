<h2>Latest crime update</h2>

<h3>Description</h3>

<p>Returns the latest month crime data was updated for. The date is in standard
ISO format but the actual day is not relevant.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ukc_last_update()
