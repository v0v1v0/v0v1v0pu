<h2>Input Checker for ML functions</h2>

<h3>Description</h3>

<p>Checks that <code>x</code> in the ML functions is numeric and has only one dimension.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ml_input_checker(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>input to a <code style="white-space: pre;">⁠ML***⁠</code> function.</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>NULL</code>
</p>
