<h2>binary.flip</h2>

<h3>Description</h3>

<p>Flip binary numbers
</p>


<h3>Usage</h3>

<pre><code class="language-R">binary.flip(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A vector of 0/1 numbers.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>X with 0's flipped to 1's and 1's flipped to 0's
</p>


<h3>Author(s)</h3>

<p>Jared P. Lander
</p>


<h3>Examples</h3>

<pre><code class="language-R">
binary.flip(c(1,1,0,1,0,0,1))

</code></pre>
