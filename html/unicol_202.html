<h2>Open the unicol package guides</h2>

<h3>Description</h3>

<p><code>unicol.guide</code> allows accessing the <strong>unicol</strong> package vignettes, 
which illustrate the package contents and some ways in which these can be used.
</p>


<h3>Usage</h3>

<pre><code class="language-R">unicol.guide()
</code></pre>


<h3>Value</h3>

<p>No return value, called for side effects.
</p>
