<h2>convert units object into difftime object</h2>

<h3>Description</h3>

<p>convert units object into difftime object
</p>


<h3>Usage</h3>

<pre><code class="language-R">as_difftime(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>object of class <code>units</code></p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">
t1 = Sys.time()
t2 = t1 + 3600
d = t2 - t1
du &lt;- as_units(d)
dt = as_difftime(du)
class(dt)
dt
</code></pre>
