<h2>Save matrix to a specified file</h2>

<h3>Description</h3>

<p>Function for saving a <code>matrix</code> to a specified file. Uses the
<code>save_df_to_file</code> function.
</p>


<h3>Usage</h3>

<pre><code class="language-R">save_mat_to_file(mat, file)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>mat</code></td>
<td>
<p>matrix</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>file</code></td>
<td>
<p>string. The name of the file, can be a full path.</p>
</td>
</tr>
</table>
